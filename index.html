<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  </head>
  <body class="container d-flex justify-content-center bg-dark">
    <div id="quiz-container" class="card mt-5">
      <div class="card-header"><h1 id="question"></h1></div>
      <div class="card-body"><div id="answers"></div></div>
      <div class="card-footer">
        <button
          id="next-button"
          class="btn btn-primary"
          onclick="nextQuestion()"
        >
          NÃ¤chste Frage
        </button>
      </div>
    </div>
    <div id="result" hidden="true">
      <div class="card-header mt-5" style="color: white">
        <h1>Quiz beendet!</h1>
      </div>
      <div class="card-body">
        <p style="color: white">
          Deine Punktzahl:<span style="color: white" id="score"> </span>
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
